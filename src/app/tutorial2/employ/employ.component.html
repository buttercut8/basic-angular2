<ul class="collection">
    <li *ngFor="let item of allItem"><a href="" class="collection-item">
        <span class="badge">Age : {{item.age}} -- Adress :{{item.address}}</span>
        {{item.name  | uppercase}}
    </a></li>
</ul>


<ul class="collection">
    <li><a href="" class="collection-item">
        <span class="badge">{{timeNow.date}} ---- {{timeNow.milliseconds_since_epoch | date:"MM/dd/yy"}}</span>
        {{timeNow.time}}
    </a></li>
</ul>



<ul class="collection">
    <li><a href="" class="collection-item">
        {{timePost}}
    </a></li>
</ul>
